<!DOCTYPE html>

<html>
    <head>
        <title>Quizband</title> <!-- Outblast -->
        
        <!-- Bootstrap -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="../styles.css">
        <link rel="stylesheet" type="text/css" href="./newquizstyles.css">
    </head>
    <body>
        <div id="main-content" class="container-fluid">
            <div id="header" class="row">
                <b>Quizband</b>
                <a>Contact</a>
                <a>About</a>
                <a>Sign In</a>
            </div>
        </div>
        <div class="row main-section">
            <div class="col-12 text-center">
                <h1 id="create-quiz-text">Take a Quiz</h1>
            </div>
        </div>
        <div class="row main-section">
            <div class="col-3"></div>
            <div class="col-6 quizcard bg-light">
                <h2>What is the capital of Argentina?</h2>
                <div class="answer-options">
                    <p>Belarus</p>
                    <p>Caracas</p>
                    <p>Buenos Aires</p>
                    <p>Bolivia</p>
                </div>
            </div>
            <div class="col-3"></div>
        </div>
        <div class="row main-section">
            <div class="col-3"></div>
            <div class="col-6 quizcard bg-light">
                <h2>Who was the first president of the United States?</h2>
                <div class="answer-options">
                    <p>George Washington</p>
                    <p>Abraham Lincoln</p>
                    <p>Thomas Jefferson</p>
                    <p>Theodore Roosevelt</p>
                </div>
            </div>
            <div class="col-3"></div>
        </div>
        <div class="row main-section">
            <div class="col-6"></div>
            <div class="col-6">
                <button id="cancel" class="btn btn-light">Cancel</button>
                <button id="submit" class="btn btn-primary shadow">Submit</button>
            </div>
        </div>
        <div id="blank-row" class="main-section"></div>
    <body>
