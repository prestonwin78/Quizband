<!DOCTYPE html>

<html>
    <head>
        <title>Quizband</title>
        
        <!-- Bootstrap -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="../styles.css">
        <link rel="stylesheet" type="text/css" href="../TakeQuiz/takequizstyles.css">
        <link rel="stylesheet" type="text/css" href="newquizstyles.css">
    </head>
    <body>
        <div id="main-content" class="container-fluid">
            <div id="header" class="row bg-light">
                <b>Quizband</b>
                <a>Contact</a>
                <a>About</a>
                <a>Sign In</a>
            </div>
        </div>
        <form>
            <div class="row main-section">
                <div class="col-12 text-center">
                    <input type="text" id="quiz-title" class="create-quiz-text text-light" value="Quiz Title Here" name="quiz-title">
                </div>
            </div>
            
            <div class="question-section">

                <!-- This div duplicated for each new 
                     question dynamically in func.js -->
                <div class="row main-section">
                    <div class="col-3"></div>
                    <div class="col-6 quizcard bg-light">
                        <textarea class="question" name="question1" cols="40"></textarea>
                        <div class="answer-options">
                            <div class="answer-choice">
                                <div class="row">
                                    <div class="col-1">
                                        <input type="radio" id="q1a1" value="q1a1" name="question1answer">
                                    </div>
                                    <div class="col-11">
                                        <input type="text" name="q1a1text">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-1">
                                        <input type="radio" id="q1a2" value="q1a2" name="question1answer">
                                    </div>
                                    <div class="col-11">
                                        <input type="text" name="q1a2text">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-1">
                                        <input class="b" type="radio" id="q1a3" value="q1a3" name="question1answer">
                                    </div>
                                    <div class="col-11">
                                        <input type="text" name="q1a3text">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-1">
                                        <input type="radio" id="q1a4" value="q1a4" name="question1answer">
                                    </div>
                                    <div class="col-11">
                                        <input type="text" name="q1a4text">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-3"></div>
                </div>

            </div>
            
            <div class="row main-section">
                <div class="col-6"></div>
                <div class="col-6">
                    <button id="cancel" class="btn btn-light">Cancel</button>
                    <button id="submit" class="btn btn-primary shadow" type="submit">Save</button>
                </div>
            </div>
            <div id="blank-row" class="main-section"></div>
        </form>
    <body>
